name: Build and Release SK Loader & Panel
on:
  push:
    tags:
      - 'v*' 

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        # We use --include=dev to ensure electron-builder is available
        run: npm install

      - name: Build and Publish Loader
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        # This builds main loader using the config in package.json
        run: npm run publish

      - name: Build and Publish Admin Panel
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        # This builds standalone Admin Panel using your custom config
        run: npx electron-builder --config electron-builder-panel.json --publish always
