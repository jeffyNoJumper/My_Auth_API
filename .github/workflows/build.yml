name: Build and Release Loader
on:
  push:
    tags:
      - 'v*' # Triggers whenever you push a tag like v1.0.1

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Uses the token you will set in Step 2
        run: npm run publish
