<!DOCTYPE html>
<html>
<head>
    <title>
    
    -AUTH | Admin</title>
    <style>
        :root {
            --accent: #00ff88;
            --gold: #ffcc00;
            --bg-main: #151515;
            --bg-input: #1a1a1a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --red: #ff3e3e;
            --cyan-glow: rgba(0, 255, 136, 0.3);
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .panel {
            background: var(--bg-main);
            padding: 40px 25px 25px 25px;
            border-radius: 12px;
            width: 1050px;
            margin: auto;
            border: 1px solid var(--accent);
            color: var(--text);
            box-shadow: 0 0 25px var(--cyan-glow);
            position: relative;
            box-sizing: border-box;
            backdrop-filter: blur(10px); /* Subtle glass effect */
        }

        /* Draggable Titlebar */
        .titlebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 5px;
            box-sizing: border-box;
            /* -webkit-app-region: drag; */
        }

        .window-controls {
            display: flex;
            flex-direction: row;
            /* -webkit-app-region: no-drag; */
        }

        .control-btn {
            padding: 8px 15px;
            cursor: pointer;
            color: #666;
            font-size: 12px;
            transition: 0.2s;
        }

            .control-btn:hover {
                background: rgba(255, 255, 255, 0.05);
                color: var(--text);
            }

        .close-btn:hover {
            background: var(--red) !important;
            color: white !important;
        }

        /* Layout Grid */
        .horizontal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1.1fr; /* Management column slightly wider */
            gap: 20px;
            margin-top: 10px;
        }

        .column {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #222;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .section-label {
            font-size: 10px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-left: 3px solid var(--accent);
            padding-left: 12px;
        }

        /* Form Elements */
        input, select, button {
            width: 100%;
            padding: 10px 12px;
            margin: 4px 0;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 11px;
            font-family: inherit;
            outline: none;
        }

        input, select {
            background: var(--bg-input);
            border: 1px solid #333;
            color: #ccc;
            transition: all 0.2s ease;
        }

            input:focus, select:focus {
                border-color: var(--accent);
                color: var(--text);
                box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
            }

        /* Button Theming */
        button {
            background: var(--accent);
            border: none;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

            button:hover {
                filter: brightness(1.1);
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
            }

            button:active {
                transform: translateY(0);
            }

        /* Custom Alert Box for Requests */
        #request-alert-box {
            border: 1px solid var(--gold);
            background: rgba(255, 204, 0, 0.05);
            box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.05);
        }

        /* Scrollbar for Key List */
        #manage-key-input::-webkit-scrollbar {
            width: 5px;
        }

        #manage-key-input::-webkit-scrollbar-track {
            background: #111;
        }

        #manage-key-input::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

            #manage-key-input::-webkit-scrollbar-thumb:hover {
                background: var(--accent);
            }
    </style>
</head>
<body>

    <div class="panel">
        <div class="titlebar">
            <div class="window-controls">
                <div class="control-btn" onclick="minWin()">‚Äî</div>
                <div class="control-btn close-btn" onclick="closeWin()">‚úï</div>
            </div>
        </div>

        <h2 style="color:var(--accent); letter-spacing:3px; margin: 0 0 10px 0;">SK ADMIN PANEL</h2>

        <!-- Admin Auth Row -->
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
            <input type="password" id="admin-pass" placeholder="Admin Secret Key" style="width: 200px; margin:0;">
            <button onclick="loadKeysDropdown()" style="width:120px; margin:0; background:#333; color:white;">Connect API</button>
        </div>

        <div class="horizontal-grid">

            <!-- COLUMN 1: CREATE ACCOUNT & KEY -->
            <div class="column">
                <div class="section-label">1. Create Account</div>
                <input type="email" id="new-user-email" placeholder="User Email">
                <input type="text" id="new-user-pass" placeholder="User Password">

                <div style="display:flex; gap:5px;">
                    <select id="key-days">
                        <optgroup label="Hours">
                            <option value="0.0416">1 Hour</option>
                            <option value="0.0833">2 Hours</option>
                            <option value="0.25">6 Hours</option>
                            <option value="0.5">12 Hours</option>
                        </optgroup>
                        <optgroup label="Days">
                            <option value="1">1 Day</option>
                            <option value="7">7 Days</option>
                            <option value="30" selected>30 Days</option>
                            <option value="999">Lifetime</option>
                        </optgroup>
                    </select>
                    <select id="key-game">
                        <option value="CS2">CS2</option>
                        <option value="FiveM">FiveM</option>
                        <option value="GTAV">GTAV</option>
                        <option value="Warzone">Warzone</option>
                        <option value="All-Access">ALL</option>
                    </select>
                </div>

                <button id="gen-btn" onclick="generateKey()">Generate & Save</button>

                <div id="key-display" style="margin-top:10px; padding:10px; background:#111; border-radius:4px; border:1px dashed #444;">
                    <div id="key-text" style="color:var(--accent); font-weight:bold; font-size:13px; cursor:pointer;" title="Click to Copy">---</div>
                    <div id="key-expiry" style="font-size:10px; color:#888;">No key generated</div>
                </div>
            </div>

            <!-- COLUMN 2: SEARCH & SELECTION -->
            <div class="column">
                <div class="section-label">2. Find User</div>
                <input type="text" id="single-key-input" placeholder="Paste Key Manually...">
                <div style="text-align:center; margin:5px 0; font-size:10px; color:#555;">‚Äî OR ‚Äî</div>

                <select id="manage-key-input" size="8" style="height:145px; background: #111; border: 1px solid #333; color: white;">
                    <option value="">(Connect to load keys)</option>
                </select>

                <div style="display:flex; flex-direction: column; gap:5px; margin-top:5px;">
                    <!-- Main Action -->
                    <button onclick="loadKey()" style="width:100%; background:#444; color:white; padding:6px; font-weight:bold;">
                        LOAD SELECTED USER
                    </button>

                    <!-- UTIL Row -->
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                        <button id="copy-btn" onclick="copyActiveKey()" style="background:#222; color:var(--accent); border:1px solid var(--accent); font-size:10px; padding:5px; cursor:pointer;">
                            üìã COPY KEY
                        </button>
                        <button onclick="loadKeysDropdown()" style="background:#333; color:white; border:1px solid #444; font-size:10px; padding:5px; cursor:pointer;">
                            üîÑ REFRESH LIST
                        </button>
                    </div>
                </div>
            </div>

            <!-- COLUMN 3: MANAGE & ACTIONS -->
            <div class="column">
                <div class="section-label">3. Management</div>
                <div id="manage-info" style="background:rgba(0,0,0,0.3); padding:10px; border-radius:4px; min-height:190px;">

                    <!-- User Info Display -->
                    <div style="font-size:11px; margin-bottom:10px; line-height:1.6; border-bottom: 1px solid #333; padding-bottom: 8px;">
                        <span style="color:#888;">User:</span> <span id="info-email" style="color:var(--accent)">---</span><br>
                        <span style="color:#888;">Status:</span> <span id="manage-status" style="font-weight:bold;">Offline</span><br>
                        <span style="color:#888;">Time Left:</span> <span id="info-timer" style="color:#ffcc00; font-family: monospace;">--:--:--</span>
                    </div>

                    <!-- EXTEND TIME SECTION (DAYS + HOURS) -->
                    <div style="margin-bottom:10px; padding:5px; background:rgba(255,255,255,0.05); border-radius:4px; border:1px solid #333;">
                        <div style="font-size:9px; color:#888; margin-bottom:4px; text-transform:uppercase;">Extend Subscription</div>

                        <div style="display:flex; gap:3px; margin-bottom:4px;">
                            <input type="number" id="add-days-input" placeholder="D" title="Days" style="width:35px; height:22px; font-size:10px; background:#111; border:1px solid #444; color:white; padding:0 5px; margin:0;">
                            <input type="number" id="add-hours-input" placeholder="H" title="Hours" style="width:35px; height:22px; font-size:10px; background:#111; border:1px solid #444; color:white; padding:0 5px; margin:0;">
                            <button onclick="addTimeCombined()" style="flex:1; height:22px; background:var(--accent); color:black; font-size:10px; font-weight:bold; margin:0; padding:0;">ADD TIME</button>
                        </div>

                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap:3px;">
                            <button onclick="quickAdd(0.0416)" style="font-size:8px; background:#222; border:1px solid #444; padding:2px; color:#ccc;">+1H</button>
                            <button onclick="quickAdd(1)" style="font-size:8px; background:#222; border:1px solid #444; padding:2px; color:#ccc;">+1D</button>
                            <button onclick="quickAdd(7)" style="font-size:8px; background:#222; border:1px solid #444; padding:2px; color:#ccc;">+7D</button>
                            <button onclick="quickAdd(30)" style="font-size:8px; background:#222; border:1px solid #444; padding:2px; color:#ccc;">+30D</button>
                        </div>
                    </div>

                    <!-- PENDING REQUEST BOX -->
                    <div id="request-alert-box" style="display:none; background:rgba(255, 204, 0, 0.1); border: 1px solid var(--gold); padding: 8px; border-radius: 4px; margin-bottom: 10px;">
                        <div style="font-size: 10px; color: var(--gold); font-weight: bold; margin-bottom: 3px;">‚ö†Ô∏è PENDING RESET REQUEST</div>
                        <div id="requested-hwid-text" style="font-size: 8px; color: #ccc; word-break: break-all; margin-bottom: 5px;"></div>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                            <button onclick="modifyKey('reset-hwid')" style="background:var(--gold); color:black; font-size:10px; padding:5px;">APPROVE</button>
                            <button onclick="modifyKey('deny-hwid')" style="background:#444; color:white; font-size:10px; padding:5px;">DENY</button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div style="display:flex; flex-direction: column; gap:6px;">
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                            <button style="background: #282828; color: var(--accent); border: 1px solid #333; font-size:10px; padding:5px;" onclick="modifyKey('unpause')">UNPAUSE</button>
                            <button style="background: #282828; color: var(--accent); border: 1px solid #333; font-size:10px; padding:5px;" onclick="modifyKey('unban')">UNBAN</button>
                        </div>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                            <button style="background: #222; color: #ffcc00; border: 1px solid #333; font-size:10px; padding:5px;" onclick="modifyKey('pause')">PAUSE</button>
                            <button style="background: var(--red); color: white; border:none; font-size:10px; padding:5px;" onclick="modifyKey('ban')">BAN USER</button>
                        </div>
                        <button id="standard-reset-btn" style="background: #00f2ff; color: black; font-weight: 900; padding:6px; font-size:11px;" onclick="modifyKey('reset-hwid')">RESET HWID LOCK</button>
                        <button style="background: transparent; color: #666; border: 1px solid #333; font-size: 9px; padding:3px;" onclick="modifyKey('delete')">DELETE KEY</button>
                    </div>
                </div>
            </div>


            <script>
                const { ipcRenderer, clipboard } = require('electron');
                const API = 'https://my-auth-api-1ykc.onrender.com';

                function closeWin() { ipcRenderer.send('admin-close'); }
                function minWin() { ipcRenderer.send('admin-min'); }

                async function generateKey() {
                    const btn = document.getElementById('gen-btn');
                    const pass = document.getElementById('admin-pass').value;

                    const userEmail = document.getElementById('new-user-email').value.trim();
                    const userPass = document.getElementById('new-user-pass').value.trim();

                    const days = parseFloat(document.getElementById('key-days').value);
                    const game = document.getElementById('key-game').value;
                    const keyText = document.getElementById('key-text');

                    if (!pass) return alert("Enter Admin Password!");

                    btn.disabled = true;
                    btn.innerHTML = 'GENERATING...';

                    try {
                        const response = await fetch(`${API}/admin/create-key`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                admin_password: pass,
                                email: userEmail || null,
                                password: userPass || null,
                                days: days,
                                games: [game]
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            keyText.innerText = data.key;

                            document.getElementById('key-expiry').innerText = "Status: Pending Activation";

                            if (clipboard) clipboard.writeText(data.key);
                            alert("Key Generated! User can register email/pass on login.");
                            loadKeysDropdown();
                        } else {
                            alert("API Error: " + (data.error || "Access Denied"));
                        }
                    } catch (err) {
                        alert("Connection failed.");
                    } finally {
                        btn.disabled = false;
                        btn.innerHTML = 'GENERATE & SAVE';
                    }
                }

                // LOAD ALL KEYS INTO DROPDOWN
                async function loadKeysDropdown() {
                    const pass = document.getElementById('admin-pass').value;
                    const select = document.getElementById('manage-key-input');

                    if (!pass) return alert("Enter Admin Password first!");

                    select.innerHTML = '<option value="">Connecting to API...</option>';

                    try {
                        const res = await fetch(`${API}/admin/load-keys`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ admin_password: pass })
                        });

                        const data = await res.json();

                        if (data.success && data.keys) {
                            select.innerHTML = '';

                            if (data.keys.length === 0) {
                                select.innerHTML = '<option value="">(No keys found in database)</option>';
                                return;
                            }

                            data.keys.forEach(k => {
                                const opt = document.createElement('option');
                                opt.value = k.license_key;
                                const status = k.is_banned ? "üî¥" : (k.is_paused ? "üü°" : "üü¢");
                                opt.innerText = `${status} ${k.license_key || k.email}`;
                                select.appendChild(opt);
                            });
                            console.log("Keys loaded successfully.");
                        } else {
                            alert("Login Failed: " + (data.error || "Invalid Admin Key"));
                            select.innerHTML = `<option value="">‚ùå ${data.error || "Access Denied"}</option>`;
                        }
                    } catch (err) {
                        console.error("Fetch error:", err);
                        alert("Connection failed. Check if the API is online.");
                        select.innerHTML = '<option value="">(Connection Error)</option>';
                    }
                }

                async function loadKey() {
                    const keyInput = document.getElementById('single-key-input')?.value.trim();
                    const dropdown = document.getElementById('manage-key-input');
                    const key = keyInput || dropdown?.value;
                    const pass = document.getElementById('admin-pass')?.value;

                    if (!key || !pass) return alert("Select a key and enter Admin Password!");

                    try {
                        const res = await fetch(`${API}/admin/get-key`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ license_key: key, admin_password: pass })
                        });
                        const data = await res.json();

                        if (data.success) {
                            // --- CORE INFO (Safe Assignment) ---
                            const emailEl = document.getElementById('info-email');
                            const hwidEl = document.getElementById('manage-hwid');
                            const timerDisplay = document.getElementById('info-timer');
                            const statusDisplay = document.getElementById('manage-status');

                            if (emailEl) emailEl.innerText = data.email || "No Email Linked";
                            if (hwidEl) hwidEl.innerText = data.hwid || "NOT CAPTURED";

                            // --- TIME & EXPIRY LOGIC ---
                            if (!data.expiry) {
                                if (window.countdownInterval) clearInterval(window.countdownInterval);
                                if (timerDisplay) {
                                    timerDisplay.innerText = "PENDING ACTIVATION";
                                    timerDisplay.style.color = "var(--gold)";
                                }
                                if (statusDisplay) {
                                    statusDisplay.innerText = "INACTIVE (NEW)";
                                    statusDisplay.style.color = "var(--gold)";
                                }
                            } else {
                                if (typeof startCountdown === "function") startCountdown(data.expiry);
                                if (statusDisplay) {
                                    statusDisplay.innerText = data.is_banned ? "BANNED" : (data.is_paused ? "PAUSED" : "ACTIVE");
                                    statusDisplay.style.color = data.is_banned ? "var(--red)" : "var(--accent)";
                                }
                            }

                            // --- HWID REQUEST HANDLING ---
                            const requestBox = document.getElementById('request-alert-box');
                            const standardBtn = document.getElementById('standard-reset-btn');
                            const requestedHwidText = document.getElementById('requested-hwid-text');

                            if (data.pending_request && data.pending_request.status === "PENDING") {
                                if (requestBox) requestBox.style.display = 'block';
                                if (standardBtn) standardBtn.style.display = 'none';
                                if (requestedHwidText) requestedHwidText.innerText = "ID: " + (data.pending_request.hwid || "Unknown");
                            } else {
                                if (requestBox) requestBox.style.display = 'none';
                                if (standardBtn) standardBtn.style.display = 'block';
                            }

                        } else {
                            alert(data.error || "Failed to load key");
                        }
                    } catch (err) {
                        console.error("Load Error:", err);
                    }
                }

                async function linkUserEmail() {
                    const key = document.getElementById('manage-key-input').value || document.getElementById('single-key-input').value;
                    const email = document.getElementById('quick-link-email').value.trim();
                    const pass = document.getElementById('admin-pass').value;

                    if (!key || !email) return alert("Select a key and enter an email first!");

                    const res = await fetch(`${API}/admin/update-key`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ admin_password: pass, license_key: key, email: email })
                    });

                    const data = await res.json();
                    if (data.success) {
                        alert(`Linked ${email} successfully!`);
                        document.getElementById('quick-link-email').value = "";
                        await loadKey();
                    }
                }

                async function modifyKey(action, customDays = null) {
                    const inputKey = document.getElementById('single-key-input').value.trim();
                    const dropKey = document.getElementById('manage-key-input').value;
                    const key = inputKey || dropKey;
                    const pass = document.getElementById('admin-pass').value;

                    console.log(`[DEBUG] Button Clicked: ${action} | Key: ${key}`);

                    if (!key || !pass) {
                        return alert("Error: Select a user and enter Admin Password first!");
                    }

                    let daysToSend = customDays;
                    if (action === 'add-time' && !daysToSend) {
                        const inputVal = document.getElementById('add-days-input').value;
                        if (!inputVal || inputVal <= 0) return alert("Enter valid days!");
                        daysToSend = parseFloat(inputVal);
                    }

                    try {
                        const res = await fetch(`${API}/admin/${action}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                license_key: key,
                                admin_password: pass,
                                days: daysToSend
                            })
                        });

                        const data = await res.json();
                        console.log("[DEBUG] Server Response:", data);

                        if (data.success) {
                            // UI cleanup for HWID requests
                            const requestBox = document.getElementById('request-alert-box');
                            const standardBtn = document.getElementById('standard-reset-btn');

                            if (requestBox && (action === 'reset-hwid' || action === 'deny-hwid')) {
                                requestBox.style.display = 'none';
                                if (standardBtn) standardBtn.style.display = 'block';
                            }

                            // Clear the time input if that was the action
                            if (action === 'add-time') {
                                document.getElementById('add-days-input').value = "";
                                alert(`Added ${daysToSend} day(s) to ${key}`);
                            }

                            console.log(`[SUCCESS] ${action.toUpperCase()} completed.`);
                            await loadKey(); // Refresh the user info and timer
                        } else {
                            alert("API Error: " + data.error);
                        }
                    } catch (err) {
                        console.error("Fetch Error:", err);
                        alert("Connection Failed. Check Console (F12).");
                    }
                }

                function quickAdd(days) {
                    modifyKey('add-time', days);
                }

                // Function to handle the combined Days + Hours input
                async function addTimeCombined() {
                    const dInput = document.getElementById('add-days-input');
                    const hInput = document.getElementById('add-hours-input');

                    const days = parseFloat(dInput.value) || 0;
                    const hours = parseFloat(hInput.value) || 0;

                    if (days === 0 && hours === 0) {
                        return alert("Please enter at least some time (Days or Hours)!");
                    }

                    // Convert everything to "Days" for the server
                    // Example: 1 Day + 12 Hours = 1.5 Days
                    const totalDaysToAdd = days + (hours / 24);

                    console.log(`[ADMIN] Adding ${days}d ${hours}h (Total: ${totalDaysToAdd.toFixed(4)} days)`);

                    // Call your existing modifyKey function
                    await modifyKey('add-time', totalDaysToAdd);

                    // Clear inputs on success
                    dInput.value = "";
                    hInput.value = "";
                }

                function quickAdd(daysValue) {
                    modifyKey('add-time', daysValue);
                }

                function copyActiveKey() {
                    const keyInput = document.getElementById('single-key-input').value.trim();
                    const dropdown = document.getElementById('manage-key-input');
                    const copyBtn = document.getElementById('copy-btn');

                    const keyToCopy = keyInput || dropdown.value;

                    if (!keyToCopy || keyToCopy === "") {
                        return alert("No key selected to copy!");
                    }

                    if (typeof clipboard !== 'undefined') {
                        clipboard.writeText(keyToCopy);
                    } else {
                        navigator.clipboard.writeText(keyToCopy);
                    }

                    const originalText = copyBtn.innerText;
                    copyBtn.innerText = "‚úÖ Done!";
                    copyBtn.style.borderColor = "#00ff88";
                    copyBtn.style.color = "#00ff88";

                    setTimeout(() => {
                        copyBtn.innerText = originalText;
                        copyBtn.style.borderColor = "var(--accent)";
                        copyBtn.style.color = "var(--accent)";
                    }, 1500);
                }

                let countdownInterval;
                function startCountdown(expiryDate) {
                    const timerDisplay = document.getElementById('info-timer');
                    if (!timerDisplay) return;

                    // Clear any existing timer first
                    if (window.countdownInterval) clearInterval(window.countdownInterval);

                    // --- HANDLE PENDING STATE ---
                    if (!expiryDate || expiryDate === "Pending Activation" || expiryDate === "Not Activated") {
                        timerDisplay.innerText = "PENDING ACTIVATION";
                        timerDisplay.style.color = "var(--gold)";
                        return;
                    }

                    const targetDate = new Date(expiryDate).getTime();

                    if (isNaN(targetDate) || targetDate < 1000000000000) {
                        timerDisplay.innerText = "PENDING ACTIVATION";
                        timerDisplay.style.color = "var(--gold)";
                        return;
                    }

                    timerDisplay.style.color = "#ffcc00";

                    window.countdownInterval = setInterval(() => {
                        const now = new Date().getTime();
                        const distance = targetDate - now;

                        if (distance < 0) {
                            clearInterval(window.countdownInterval);
                            timerDisplay.innerText = "EXPIRED";
                            timerDisplay.style.color = "var(--red)";
                            return;
                        }

                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        timerDisplay.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                    }, 1000);
                }
            </script>
</body>
