<!DOCTYPE html>
<html>
<head>
    <title>SK-AUTH | Admin</title>
    <style>
        body {
            background: transparent; /* Makes the electron window invisible */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* REMOVED body border to stop the "floating box" effect */
        }

        .panel {
            background: #151515;
            padding: 40px 30px 30px 30px; /* Added top padding for the buttons */
            border-radius: 12px;
            width: 310px;
            text-align: center;
            position: relative; /* Crucial for nesting the titlebar */
            border: 1px solid #00ff88;
            color: white;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            animation: glow-pulse 3s infinite ease-in-out;
        }

        /* Drag Region - Now INSIDE the panel */
        .titlebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            -webkit-app-region: drag; /* Drag the panel from here */
            z-index: 9999;
        }

        .window-controls {
            display: flex;
            -webkit-app-region: no-drag; /* Makes buttons clickable */
            padding-right: 5px;
        }

        .control-btn {
            padding: 5px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
            color: #555;
        }

            .control-btn:hover {
                color: #00ff88;
            }

        .close-btn:hover {
            color: #ff3e3e;
        }

        @keyframes glow-pulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
                border-color: #00ff88;
            }

            50% {
                box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
                border-color: #00ffaa;
            }

            100% {
                box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
                border-color: #00ff88;
            }
        }

        h2 {
            color: #00ff88;
            letter-spacing: 2px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

            input:focus {
                border-color: #00ff88;
            }

        button {
            width: 100%;
            padding: 12px;
            background: #00ff88;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
            margin-top: 10px;
        }

            button:hover {
                background: #00cc6e;
                transform: translateY(-1px);
            }

        #key-display {
            margin-top: 20px;
            padding: 15px;
            background: #000;
            border: 1px dashed #00ff88;
            color: #00ff88;
            display: none;
        }

        .loader {
            border: 2px solid #000;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="panel">

        <div class="titlebar">
            <div class="window-controls">
                <div class="control-btn" onclick="minWin()">—</div>
                <div class="control-btn close-btn" onclick="closeWin()">✕</div>
            </div>
        </div>

        <h2>SK ADMIN PANEL</h2>

        <input type="password" id="admin-pass" placeholder="Admin Password">

        <!-- CREATE KEY -->
        <div style="margin-top:10px;border-top:1px solid #222;padding-top:15px;">
            <div style="font-size:12px;color:#888;text-align:left;">CREATE KEY</div>

            <select id="key-days">
                <option value="1">1 Day</option>
                <option value="7">7 Days</option>
                <option value="30" selected>30 Days</option>
                <option value="999">Lifetime</option>
            </select>

            <button id="gen-btn" onclick="generateKey()">GENERATE KEY</button>

            <div id="key-display" style="display:none;margin-top:10px;">
                <div style="font-size:12px;color:#888;">KEY GENERATED</div>
                <div id="key-text" style="font-size:1.1em;font-weight:bold;margin:6px 0;"></div>

                <div style="text-align:left;font-size:13px;">
                    <div><span style="color:#888;">Duration:</span> <span id="key-days-display"></span></div>
                    <div><span style="color:#888;">Expires:</span> <span id="key-expiry"></span></div>
                    <div><span style="color:#888;">Games:</span> <span id="key-games"></span></div>
                </div>
            </div>
        </div>

        <!-- MANAGE KEY -->
        <div style="margin-top:20px;border-top:1px solid #222;padding-top:15px;">
            <div style="font-size:12px;color:#888;text-align:left;">MANAGE KEY</div>

            <input type="text" id="manage-key-input" placeholder="Enter License Key">

            <button onclick="loadKey()">LOAD KEY</button>

            <script>
                async function loadKey() {
                    const key = document.getElementById('action-key').value;
                    const pass = document.getElementById('admin-pass').value;
                    const display = document.getElementById('key-display');
                    const keyText = document.getElementById('key-text');

                    if (!key) return alert("Enter a key to load!");
                    if (!pass) return alert("Enter Admin Password!");

                    try {
                        const response = await fetch(`${API}/admin/get-key`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ license_key: key, admin_password: pass })
                        });
                        const data = await response.json();

                        if (data.success) {
                            display.style.display = 'block';
                            keyText.innerText = data.key;

                            // Calculate original duration
                            const now = new Date();
                            const expiry = new Date(data.expiry);
                            let durationDays = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));

                            if (durationDays > 900) durationDays = "Lifetime";

                            document.getElementById('key-days-display').innerText = durationDays + (durationDays === "Lifetime" ? "" : " Day(s)");
                            document.getElementById('key-expiry').innerText = expiry.toLocaleString();
                            document.getElementById('key-games').innerText = data.games.join(", ");

                            alert(`Key loaded! Banned: ${data.is_banned}, Paused: ${data.is_paused}, HWID: ${data.hwid || "None"}`);
                        } else {
                            alert(data.error || "Failed to load key");
                        }
                    } catch (err) {
                        console.error(err);
                        alert("Failed to connect to server.");
                    }
                }
            </script>


            <div id="manage-info" style="display:none;margin-top:10px;background:#111;padding:10px;border:1px solid #222;text-align:left;font-size:13px;">
                <div><span style="color:#888;">Status:</span> <span id="manage-status"></span></div>
                <div><span style="color:#888;">HWID:</span> <span id="manage-hwid"></span></div>
                <div><span style="color:#888;">Expiry:</span> <span id="manage-expiry"></span></div>

                <div style="margin-top:10px;">
                    <button onclick="pauseKey()">PAUSE</button>
                    <button onclick="unpauseKey()">UNPAUSE</button>
                    <button style="background:#ff3e3e;color:white;" onclick="banKey()">BAN</button>
                    <button style="background:#444;color:white;" onclick="deleteKey()">DELETE</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { ipcRenderer, clipboard } = require('electron');

        function closeWin() { ipcRenderer.send('admin-close'); }
        function minWin() { ipcRenderer.send('admin-min'); }

        async function generateKey() {
            const btn = document.getElementById('gen-btn');
            const pass = document.getElementById('admin-pass').value;
            const days = document.getElementById('key-days').value;
            const display = document.getElementById('key-display');
            const keyText = document.getElementById('key-text');



            if (!pass) return alert("Enter Admin Secret!");

            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div>';
            display.style.display = 'none';

            try {
                const response = await fetch('https://sk-auth-api.up.railway.app/admin/create-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        admin_password: pass,
                        days: parseInt(days),
                        games: ["FiveM", "GTAV", "Warzone", "CS2"]
                    })
                });

                if (!response.ok && response.status !== 401) {
                    throw new Error(`Server returned ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    display.style.display = 'block';
                    keyText.innerText = data.key;
                    document.getElementById('key-days-display').innerText = days == 999 ? "Lifetime" : days + " Day(s)";
                    document.getElementById('key-expiry').innerText = new Date(data.expires).toLocaleString();
                    document.getElementById('key-games').innerText = data.games.join(", ");

                    if (clipboard) clipboard.writeText(data.key);
                }

                } else {
                    alert("API Error: " + (data.error || "Access Denied"));
                }

            } catch (err) {
                console.error("FULL ERROR:", err);
                alert("CONNECTION FAILED!\n1. Ensure Railway API is active\n2. Check CORS\n3. Check internet connection");
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'GENERATE KEY';
            }
        }
    </script>
</body>
</html>
